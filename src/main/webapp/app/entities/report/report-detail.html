
<div>
    <h2><span>Report</span> {{vm.report.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Symbol</span></dt>
        <dd>
            <span>{{vm.report.symbol}}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
            <span>{{vm.report.product}}</span>
        </dd>
        <dt><span>Position</span></dt>
        <dd>
            <span>{{vm.report.position}}</span>
        </dd>
        <dt><span>Internal Close</span></dt>
        <dd>
            <span>{{vm.report.internalClose}}</span>
        </dd>
        <dt><span>Internal Pnl</span></dt>
        <dd>
            <span>{{vm.report.internalPnl}}</span>
        </dd>
        <dt><span>Report Date</span></dt>
        <dd>
            <span>{{vm.report.reportDate | date:'medium'}}</span>
        </dd>
        <dt><span>Trader</span></dt>
        <dd>
            <a ui-sref="trader-detail({id:vm.report.trader.id})">{{vm.report.trader.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="report-detail.edit({id:vm.report.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReconciliationLabel">Create or edit a Reconciliation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div>The report ID is: {{vm.report.id}}</div>
        <div class="form-group" ng-show="vm.reconciliation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.reconciliation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_symbol">Symbol</label>
            <input type="text" class="form-control" name="symbol" id="field_symbol"
                   ng-model="vm.reconciliation.symbol"
                   ng-pattern="/^[a-zA-Z0-9]*$/"/>
            <div ng-show="editForm.symbol.$invalid">
                <p class="help-block"
                   ng-show="editForm.symbol.$error.pattern" translate-value-pattern="Symbol">
                    This field should follow pattern for "Symbol".
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_product">Product</label>
            <select class="form-control" name="product" ng-model="vm.reconciliation.product" id="field_product">
                <option value="Stock">Stock</option>
                <option value="Bond">Bond</option>
                <option value="Forex">Forex</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_position">Position</label>
            <input type="number" class="form-control" name="position" id="field_position"
                   ng-model="vm.reconciliation.position"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_internalClose">Internal Close</label>
            <input type="number" class="form-control" name="internalClose" id="field_internalClose"
                   ng-model="vm.reconciliation.internalClose"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_internalPnl">Internal Pnl</label>
            <input type="number" class="form-control" name="internalPnl" id="field_internalPnl"
                   ng-model="vm.reconciliation.internalPnl"
            />
        </div>

        <div class="form-group">
            <label for="field_report">Report</label>
            <select class="form-control" id="field_report" name="report" ng-model="vm.reconciliation.report" ng-options="report as report.id for report in vm.reports | orderBy:'id' track by report.id" required>
            </select>
        </div>
        <div ng-show="editForm.report.$invalid">
            <p class="help-block"
               ng-show="editForm.report.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

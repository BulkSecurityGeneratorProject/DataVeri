
<div>
    <h2><span>Stock</span> {{vm.stock.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Symbol</span></dt>
        <dd>
            <span>{{vm.stock.symbol}}</span>
        </dd>
        <dt><span>Quote</span></dt>
        <dd>
            <span>{{vm.stock.quote}}</span>
        </dd>
        <dt><span>Close</span></dt>
        <dd>
            <span>{{vm.stock.close}}</span>
        </dd>
        <dt><span>Currency</span></dt>
        <dd>
            <span>{{vm.stock.currency}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="stock-detail.edit({id:vm.stock.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>


<div>
    <h2><span>Bond</span> {{vm.bond.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Trade Id</span></dt>
        <dd>
            <span>{{vm.bond.tradeId}}</span>
        </dd>
        <dt><span>Symbol</span></dt>
        <dd>
            <span>{{vm.bond.symbol}}</span>
        </dd>
        <dt><span>Quote</span></dt>
        <dd>
            <span>{{vm.bond.quote}}</span>
        </dd>
        <dt><span>Position</span></dt>
        <dd>
            <span>{{vm.bond.position}}</span>
        </dd>
        <dt><span>Pnl</span></dt>
        <dd>
            <span>{{vm.bond.pnl}}</span>
        </dd>
        <dt><span>Trader</span></dt>
        <dd>
            <a ui-sref="trader-detail({id:vm.bond.trader.id})">{{vm.bond.trader.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="bond-detail.edit({id:vm.bond.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
